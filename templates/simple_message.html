{% extends 'templates/layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>{{title}}</h1>
    </div>
    {% if not success %}
    <h3>Problem!</h3>
    {% else %}
    <h3>Erfolg!</h3>
    {% endif %}
    <p>{{message}}</p>
</div>
{% endblock %}
