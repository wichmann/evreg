{% extends 'templates/layout.html' %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>{{title}}</h1>
    </div>
    {% if not success %}
    <h5>Problem!</h5>
    {% else %}
    <h5>Erfolg!</h5>
    {% endif %}
    <p>{{message}}</p>
</div>
{% endblock %}
