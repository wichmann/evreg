<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/"><span><img alt="Logo der Excellence Initiative" width="20"
                            src="{{url_for('static', filename='images/logo.png')}}"></span> <span>Excellence Initiative
                        Industrie 4.0</span></a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/info">Informationen</a></li>
                    {% if config['ENLIST_OPEN'] %} <li><a href="/register">Anmeldung</a></li> {% endif %}
                    <li><a href="/contact">Ansprechpartner</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container" role="main"></div>

    <div id="mainblock" class="container">
        {% block content %}{% endblock %}
    </div>

    <div class="navbar-fixed-bottom footer">
        <div id="footer-text">
            <h3>Weitere Informationen zum Thema Industrie 4.0 und zur Excellence Initiative unter <a target="_blank"
                    href="http://i40.brinkstr.de">http://i40.brinkstr.de</a></h3>
