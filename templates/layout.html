<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap 5.3.8 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.ico')}}" type="image/x-icon" />

    <link rel="preload" href="{{url_for('static', filename='fonts/Raleway-VariableFont_wght.ttf')}}" as="font" crossorigin />
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img alt="Logo der Excellence Initiative" width="25" 
                        src="{{url_for('static', filename='images/logo.avif')}}">
                Excellence Initiative Industrie 4.0
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/info">Informationen</a></li>
                    {% if config['ENLIST_OPEN'] %} <li class="nav-item"><a class="nav-link" href="/register">Anmeldung</a></li> {% endif %}
                    <li class="nav-item"><a class="nav-link" href="/contact">Ansprechpartner</a></li>
                    <li class="nav-item"><a class="nav-link" href="/impressum">Impressum</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" role="main">
            </div>

            <div id="mainblock" class="container">
                {% block content %}{% endblock %}
            </div>

            <div class="fixed-bottom footer">
                <div id="footer-text">
                    <h4>Weitere Informationen zum Thema Industrie 4.0 und zur Excellence Initiative unter <a
                            target="_blank" href="http://i40.brinkstr.de">http://i40.brinkstr.de</a></h4>
                </div>
                <div id="school-logo-right"><img alt="Logo der Berufsbildenden Schulen BrinkstraÃŸe" height="50"
                        src="{{url_for('static', filename='images/school_logo.avif')}}"> </div>
            </div>

        </div>

    <!-- Bootstrap 5.3.8 Bundle JS (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
